  <body>
    <script>
     
      const randomNumber = Math.random();
      let result = '';
  
      
      if (randomNumber < 0.5) {
        result = 'heads';
      } else {
        result = 'tails';
      }
       console.log (result);

       const guess = 'heads';
        
      if (guess === result) {
        console.log('You win!');
      } else if (guess !== result) {
        console.log('You lose');
      }
