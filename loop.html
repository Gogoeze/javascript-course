<!DOCTYPE html>
<html>

<head>
  <title>loop</title>
</head>
<body>
  <p id ="demo"></p>
  <script>
    const cars = ["BMW", "Volvo", "Saab", "Ford"];
    let i, len, text;
    for(i = 0, len = cars.length, text = ""; i < len; i++) {
      text += cars[i] + "<br>";
    }
    document.getElementById("demo").innerHTML = text;

    /*
    let text = "Hello world!";
    let result = text.repeat(20);
    console.log(result);
    */
       
  </script>
</body>

</html>
